name: Cuckoo Pump Workflow

on:
  push:
    branches:
      - main
  # workflow_dispatch:

jobs:
  build_web_and_push:
    name: Build & push web image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push web+bot image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ndk985/cuckoo_pump-web:latest

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_web_and_push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy docker-compose.production.yml
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "/opt/cuckoo_pump"
          strip_components: 1

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/cuckoo_pump
            docker compose -f docker-compose.production.yml down
            docker compose -f docker-compose.production.yml pull
            docker compose -f docker-compose.production.yml up -d
            sleep 30

      - name: Run migrations safely
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/cuckoo_pump
            # ... остальной код миграций без изменений

      - name: Health check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            echo "=== Final health check ==="
            
            # Проверяем что контейнеры работают
            docker compose -f docker-compose.production.yml ps
            
            # Проверяем что приложение отвечает
            curl -f http://localhost:8000/ || echo "Application is running but root endpoint may not be configured"
            
            # Проверяем что порт открыт
            ss -tuln | grep 8000 || echo "Port 8000 check"
            
            echo "=== Health check completed ==="
