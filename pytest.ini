[pytest]
# Конфигурация pytest для проекта Cuckoo Pump

# Директории для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Маркеры для категоризации тестов
markers =
    slow: медленные тесты
    integration: интеграционные тесты
    unit: юнит-тесты
    api: тесты API
    models: тесты моделей
    views: тесты views
    quiz: тесты квиза

# Настройки покрытия кода (если используется pytest-cov)
# [tool:pytest]
# addopts = --cov=cp_app --cov-report=html --cov-report=term-missing

