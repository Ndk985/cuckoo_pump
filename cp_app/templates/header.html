<header class="pt-3">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <!-- Логотип -->
      <a class="navbar-brand" href="{{ url_for('index_view') }}">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" height="50" alt="Логотип">
      </a>

      <!-- Навигация -->
      <div class="d-flex justify-content-end">
        <ul class="nav nav-pills">

          <!-- Все пользователи -->
           <li class="nav-item">
              <a class="nav-link" href="{{ url_for('quiz.quiz_start') }}">Квиз</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index_view') }}">Хочу другой вопрос</a>
          </li>

          <!-- Только админ -->
          {% if current_user.is_authenticated and current_user.is_admin %}
            <li class="nav-item ps-3">
              <a class="nav-link" href="{{ url_for('add_question_view') }}">Добавить вопрос</a>
            </li>
            <li class="nav-item ps-3">
              <a class="nav-link" href="{{ url_for('register') }}">Зарегистрировать пользователя</a>
            </li>
          {% endif %}

          <!-- Авторизация -->
          {% if current_user.is_authenticated %}
            <li class="nav-item ps-3">
              <span class="navbar-text me-3">{{ current_user.username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
            </li>
          {% else %}
            <li class="nav-item ps-3">
              <a class="nav-link" href="{{ url_for('login') }}">Войти</a>
            </li>
          {% endif %}

        </ul>
      </div>
    </div>
  </nav>
</header>
