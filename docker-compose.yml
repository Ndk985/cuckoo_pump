services:
  web:
    build: .
    container_name: cuckoo_web
    command: flask run --host=0.0.0.0 --port=5000
    ports:
      - "5000:5000"
    volumes:
      - ./cp_app:/app/cp_app
      - ./instance:/app/instance
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: cuckoo_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cuckoo
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
